    }

    }

      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    #snackbar.show {

<script>
  let warn = 0;
  /* Get into full screen */
  function GoInFullscreen(element) {
    if (element.requestFullscreen) element.requestFullscreen();
    else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
    else if (element.webkitRequestFullscreen)
      element.webkitRequestFullscreen();
    else if (element.msRequestFullscreen) element.msRequestFullscreen();
  }

  /* Get out of full screen */
  function GoOutFullscreen() {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();
  }

  /* Is currently in full screen or not */
  function IsFullScreenCurrently() {
    var full_screen_element =
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement ||
      null;

    // If no element is in full-screen
    if (full_screen_element === null) return false;
    else return true;
  }

  swal.fire("Exam Started", "You Will Enter Full Screen Mode", "warning", {
    button: "OK",
  }).then(function () {
    $("#element").show();
    if (IsFullScreenCurrently()) GoOutFullscreen();
    else GoInFullscreen($("#element").get(0));
  });


  if (document.addEventListener) {
    document.addEventListener("fullscreenchange", exitHandler, false);
    document.addEventListener("mozfullscreenchange", exitHandler, false);
    document.addEventListener("MSFullscreenChange", exitHandler, false);
    document.addEventListener("webkitfullscreenchange", exitHandler, false);
  }

  function exitHandler() {
    if (
      !document.webkitIsFullScreen &&
      !document.mozFullScreen &&
      !document.msFullscreenElement
    ) {
      swal.fire("Fullscreen exit", "You Tried To Exit Fullscreen", "warning", {
        button: "OK",
      }).then(function () {
        if (IsFullScreenCurrently()) GoOutFullscreen();
        else GoInFullscreen($("#element").get(0));
      });
      warn++;
      if (warn == 2) {
        swal.fire("Last Warning", "You Tried To Exit Fullscreen", "warning", {
          button: "OK",
        }).then(function () {
          if (IsFullScreenCurrently()) GoOutFullscreen();
          else GoInFullscreen($("#element").get(0));
        });
      }
      if (warn > 2) {
        swal.fire(
          "Fullscreen exit",
          "Exited Fullscreen Multiple times. Your exam has Ended",
          "warning",
          {
            button: "OK",
          }
        ).then(function () {
          window.location.href = "/";
        });
      }
    }
  }

  // Set the date we're counting down to
  var countDownDate = new Date();
  countDownDate.setMinutes(countDownDate.getMinutes() + 60);

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime() + 1;

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML =
      hours + "h " + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
